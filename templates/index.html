<!DOCTYPE html>
<html>
<head>
    <title>TSP con Búsqueda Tabú</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table-black thead th {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">TSP con Búsqueda Tabú</h1>
        <form method="POST" class="mt-4">
            <button type="submit" class="btn btn-outline-primary">Ejecutar búsqueda tabú</button>
        </form>
        
        <div class="mt-4">
            <h2>Ruta Óptima:</h2>
            <table class="table table-bordered table-black">
                <thead>
                    <tr>
                        <th>Ciudad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ciudad in ruta %}
                    <tr>
                        <td>{{ ciudad }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="mt-4">
            <h2>Distancia Total:</h2>
            <table class="table table-bordered table-black">
                <thead>
                    <tr>
                        <th>Distancia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ distancia }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
